  build-darwin-amd64:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install Tailwind
