name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install Tailwind
        run: npm install

      - name: Generate templ code
        run: templ generate

      - name: Generate CSS
        run: npx @tailwindcss/cli -i assets/css/input.css -o internal/web/static/css/output.css --minify

      - name: Build
        env:
          CGO_ENABLED: 1
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags "-s -w \
            -X github.com/abdul-hamid-achik/vecgrep/internal/version.Version=${VERSION} \
            -X github.com/abdul-hamid-achik/vecgrep/internal/version.Commit=${COMMIT} \
            -X github.com/abdul-hamid-achik/vecgrep/internal/version.Date=${DATE}" \
            -o vecgrep ./cmd/vecgrep

      - name: Create archive
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          tar -czvf "vecgrep_${VERSION}_linux_amd64.tar.gz" vecgrep README.md LICENSE 2>/dev/null || tar -czvf "vecgrep_${VERSION}_linux_amd64.tar.gz" vecgrep README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vecgrep-linux-amd64
          path: vecgrep_*.tar.gz

