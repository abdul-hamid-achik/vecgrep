name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ code
        run: templ generate

      - name: Download Tailwind CSS CLI
        run: ./scripts/download-tailwind.sh

      - name: Generate CSS
        run: ./bin/tailwindcss -i assets/css/input.css -o internal/web/static/css/output.css --minify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ code
        run: templ generate

      - name: Download Tailwind CSS CLI
        run: ./scripts/download-tailwind.sh

      - name: Generate CSS
        run: ./bin/tailwindcss -i assets/css/input.css -o internal/web/static/css/output.css --minify

      - name: Download modules
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ code
        run: templ generate

      - name: Download Tailwind CSS CLI
        run: ./scripts/download-tailwind.sh

      - name: Generate CSS
        run: ./bin/tailwindcss -i assets/css/input.css -o internal/web/static/css/output.css --minify

      - name: Verify build
        run: go build -o /dev/null ./cmd/vecgrep
