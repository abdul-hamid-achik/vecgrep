version: "2"

linters:
  default: standard
  enable:
    - errcheck
    - staticcheck
  settings:
    errcheck:
      exclude-functions:
        - fmt.Fprintf
        - fmt.Fprintln
        - fmt.Fprint
        - (io.Closer).Close
        - (*os.File).Close
        - (*database/sql.DB).Close
        - (io.Writer).Write
        - (*database/sql.Row).Scan
    staticcheck:
      checks:
        - "all"
        - "-QF1001"
        - "-QF1003"
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        source: "defer.*\\.Close\\(\\)"
    paths:
      - internal/web/templates/*_templ.go
