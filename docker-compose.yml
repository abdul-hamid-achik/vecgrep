services:
  app:
    build: .
    container_name: app
    volumes:
      - ./.vecgrep:/data/.vecgrep
      - ./:/workspace:ro
    ports:
      - "8080:8080"
    environment:
      - VECGREP_DATA_DIR=/data
      - VECGREP_OLLAMA_URL=http://host.docker.internal:11434
      - VECGREP_SERVER_HOST=0.0.0.0
      - VECGREP_SERVER_PORT=8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
